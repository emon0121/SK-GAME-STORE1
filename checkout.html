</head>
<body>

<h3>Manual Payment</h3>

<p><b>bKash:</b> 01978085767</p>
<p><b>Nagad:</b> 01978085767</p>
<p><b>Binance:</b> YOUR_BINANCE_ID</p>

<input id="trx" placeholder="Transaction ID ржжрж┐ржи">

<button onclick="sendOrder()">Confirm Order</button>

<script>
function sendOrder(){

  const product = JSON.parse(localStorage.getItem("product"));
  const user = JSON.parse(localStorage.getItem("tgUser"));
  const trx = document.getElementById("trx").value;

  if(!trx){
    alert("Transaction ID ржжрж┐ржи");
    return;
  }

  // ЁЯФ┤ ржПржЦрж╛ржирзЗ ржЖржкржирж╛рж░ BOT TOKEN ржмрж╕рж╛ржмрзЗржи
  const BOT_TOKEN = "8076358863:AAHrlZx2gr1BLCqKSh7Xbk_bqSCS4Zc35pI";

  // ЁЯФ┤ ржПржЦрж╛ржирзЗ ржЖржкржирж╛рж░ Telegram ID ржмрж╕рж╛ржмрзЗржи
  const CHAT_ID = "5373263577";

  const message =
`ЁЯЫТ NEW ORDER

ЁЯСд User: @${user?.username || "N/A"}
ЁЯЖФ ID: ${user?.id || "N/A"}

ЁЯОо Product: ${product.name}
ЁЯТ░ Price: ${product.price}

ЁЯТ│ Payment: Manual
ЁЯФБ TX: ${trx}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message
    })
  })
  .then(()=>{
    alert("Order sent! Admin will confirm.");
    localStorage.clear();
  })
  .catch(()=>{
    alert("Order failed");
  });
}
</script>

</body>
