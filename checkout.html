<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-bar">
  <span onclick="history.back()">‚Üê</span>
  <h1>Checkout</h1>
  <span></span>
</div>

<div class="checkout">
  <h3 id="pname"></h3>
  <p id="pprice"></p>

  <select id="pay">
    <option>bKash</option>
    <option>Nagad</option>
    <option>Binance</option>
  </select>

  <input id="trx" placeholder="Transaction ID">

  <button onclick="order()">Submit Order</button>
</div>

<script>
const c = JSON.parse(localStorage.getItem("cart"));
pname.innerText = c.name;
pprice.innerText = c.price;

function order() {
  if(!trx.value) return alert("Transaction ID required");
  alert("Order Submitted!\n\n"+c.name);
}
</script>

</body>
</html>
