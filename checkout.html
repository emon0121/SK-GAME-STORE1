<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial;
      padding: 15px;
    }
    input{
      width:100%;
      padding:10px;
      margin-top:10px;
      margin-bottom:10px;
    }
    button{
      width:100%;
      padding:12px;
      background:#0088cc;
      color:white;
      border:none;
      font-size:16px;
    }
  </style>
</head>
<body>

<h3>Manual Payment</h3>

<p><b>bKash:</b> 01978085767</p>
<p><b>Nagad:</b> 01978085767</p>
<p><b>Binance:</b> 994160388</p>

<input id="trx" placeholder="Transaction ID">

<button onclick="sendOrder()">Confirm Order</button>

<script>
function sendOrder(){

  const product = JSON.parse(localStorage.getItem("product"));
  const user = JSON.parse(localStorage.getItem("tgUser")) || {};
  const trx = document.getElementById("trx").value;

  if(!product){
    alert("No product selected");
    return;
  }

  if(!trx){
    alert("Enter Transaction ID");
    return;
  }

  const BOT_TOKEN = "8076358863:AAHrlZx2gr1BLCqKSh7Xbk_bqSCS4Zc35pI";
  const CHAT_ID = "5373263577";

  const message =
`NEW ORDER

User: @${user.username || "N/A"}
User ID: ${user.id || "N/A"}

Product: ${product.name}
Price: ${product.price}

Payment: Manual
TX: ${trx}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message
    })
  })
  .then(()=>{
    alert("Order sent successfully!");
    localStorage.removeItem("product");
  })
  .catch(()=>{
    alert("Failed to send order");
  });
}
</script>

</body>
</html>
