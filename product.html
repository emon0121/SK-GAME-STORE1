<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-bar">
  <span onclick="history.back()">‚Üê</span>
  <h1>Product</h1>
  <span></span>
</div>

<div class="product-page">
  <img id="img">
  <h2 id="name"></h2>
  <p id="price"></p>
  <p id="desc"></p>

  <button onclick="addToCart()">Add to Cart</button>
</div>

<script>
const p = JSON.parse(localStorage.getItem("product"));
document.getElementById("img").src = p.image;
document.getElementById("name").innerText = p.name;
document.getElementById("price").innerText = p.price;
document.getElementById("desc").innerText = p.description;

function addToCart() {
  localStorage.setItem("cart", JSON.stringify(p));
  location.href = "checkout.html";
}
</script>

</body>
</html>
